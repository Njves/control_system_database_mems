{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block nav_title %}
Login
{% endblock %}

{% block content %}

<link href="{{ url_for('static', filename='style/signIn.css', v=1) }}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
    <form action="login" method="post">
        <div class="form-group">
            <p class="text-center">Sign in to CSDM</p>
        </div>
        <div class="form-group">
            <p for="Username/email" class="text-start">Username or email address</p>
            <input type="text" class="form-control" id="Username/email" name="username_email" required="required" maxlength="32">
        </div>
        <div class="form-group">
            <p for="Password" class="text-start">Password</p>
            <input type="password" class="form-control" id="Password" name="password" required="required" maxlength="32">
            <div>
                <a href="#">Forgot password?</a>
                <div class="button-wrapper">
                    <button class="btn btn-success" type="submit">Sign in</button>

                </div>
                <a href="{{ url_for('register') }}">Create an account</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
