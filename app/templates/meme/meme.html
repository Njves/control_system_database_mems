{% extends "base.html" %}

{% block title %}
Meme
{% endblock %}

{% block nav_title %}
Meme
{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='style/meme.css', v=1) }}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <img src="{{ img }}" id="meme_image" alt="">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile" name="picture">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Название" name="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Тэги" name="tags">
        </div>
        <div class="button-wrapper">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='script/meme.js') }}"></script>
{% endblock %}
